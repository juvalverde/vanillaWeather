<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Ju Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherAppWrapper">
        <div class="weatherApp">
          <!-- SEARCH FORM -->
          <form id="serachForm" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Serach for a city..."
                  class="form-control"
                  id="cityInput"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <!-- CITY WEATHER -->
          <div class="cityOverview">
            <h1 id="currentCity"></h1>
            <ul>
              <li id="currentDescription"></li>
              <li>Last updated: <span id="currentDate"></span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img src="" alt="" id="currentIcon" class="float-left" />
                <!-- <div class="float-left weatherEmoji">ðŸŒ§</div> -->
                <div class="float-left weatherTemperature">
                  <strong id="currentTemperature"></strong>
                  <small class="units">
                    <a href="#" id="toCelcius" class="active">ÂºC</a> |
                    <a href="#" id="toFahrenheit">ÂºF</a></small
                  >
                </div>
              </div>
            </div>
            <!-- WEATHER DETAILS -->
            <div class="col-6">
              <ul>
                <li>Feels like: <span id="currentFeel"></span>ÂºC</li>
                <li>Humidity: <span id="currentHumidity"></span>%</li>
                <li>Wind: <span id="currentWind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <!-- CUTE MESSAGE -->
          <div class="row">
            <div class="col message">Enjoy your day outside! ðŸ˜Ž</div>
          </div>
          <!-- WEATHER FORECAST -->
          <div class="weatherForecast">
            <div class="row">
              <div class="col-2 days">
                <div class="weatherForecastDay">Wednesday</div>
                <img
                  src="http://openweathermap.org/img/wn/02d@2x.png"
                  alt=""
                  width="40px"
                />
                <!-- <div class="weatherForecastDescription">Sunny</div> -->
                <div class="weatherForecastTemperature">
                  <span class="maxTemp">23Âº</span> |
                  <span class="minTemp">10Âº</span>
                </div>
                <div class="weatherForecastDescription">Sunny</div>
              </div>
            </div>
          </div>
        </div>
        <!-- SOURCE CODE AND CODER -->
        <small
          ><a
            href="https://github.com/juvalverde/vanillaWeather"
            target="_blank"
            >Open source</a
          >
          code by
          <a
            href="https://www.linkedin.com/in/juliana-v-valverde/"
            target="_blank"
            >JuValverde</a
          >
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
